<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>John Hanifzai</title>
        <link rel="stylesheet" 
        href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"
        />
        <link rel="stylesheet" type="text/css" href="./mystyles.css">
        <script type="module" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.js"></script>
    </head>
    <body>
        <ion-app>
            <ion-header>
                <ion-toolbar slot= "primary" color="dark">
                    <ion-title>John Hanifzai</ion-title>
                    <ion-buttons slot="secondary">
                        <ion-button id="contact-info">
                          <ion-icon slot="icon-only" name="contact"></ion-icon>
                        </ion-button>
                      </ion-buttons>
                </ion-toolbar>
            </ion-header>
                <ion-content fullscreen class="ion-padding">
                  <ion-grid>
                    <ion-row>
                      <ion-col size-md="6" offset-md="3">
                        <ion-button id="about-btn" expand="block" color="dark">About Me</ion-button>
                        <ion-modal-controller id="abt-me-controller"></ion-modal-controller>
                        <ion-toast-controller id="sad-controller"></ion-toast-controller>
                        <ion-button id="sad-btn" expand="block" color="dark"><ion-icon slot="end" name="sad"></ion-icon></ion-button>
                        <ion-item>
                          <img src="giphy.gif"/>
                        </ion-item>
                        <ion-item>
                          <img src="blankspace.jpg"/>
                        </ion-item>
                        <ion-item>
                          <img src="losing.jpg"/>
                        </ion-item>
                        <ion-item>
                          <img src="dizzy.gif"/>
                        </ion-item>
                        <ion-card>
                            <img src="./forest.jpg" />
                            <ion-card-header>
                              <ion-card-subtitle>I hope that didn't make you dizzy.</ion-card-subtitle>
                              <ion-card-title>Dizziness</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                To be alive is to be dizzy and not to know exactly where to go.
                                -Ander Monson
                            </ion-card-content>
                        </ion-card>
                        <ion-item>
                          <img src="end.gif"/>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-grid> 
                </ion-content>
        </ion-app>
        <script src="app.js"></script>
    </body>
</html>
